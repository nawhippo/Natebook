server.port=8081
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Tells Hibernate to update tables and entities
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true

#Schema is a logical grouping
#spring.jpa.properties.hibernate.default_schema=appUser

#Always run SQL files in resources at launch time of the application
spring.sql.init.mode=always

